<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartilha de Seguranca da Informação</title>
  <link rel="stylesheet" href="/css/styles.css"/>  

</head>
<body>
  <header>
    <div class="accessibility-controls">
      <button id="font-size-toggle" aria-label="Alternar tamanho da fonte">
        <i class=" fas fa-text-height"></i>
      </button>
      <button id="theme-toggle-btn" aria-label="Alternar tema">
        <i class="fas fa-moon"></i>
      </button>
    </div>
    <div class="container-pai">
      <h1> Cartilha de Segurança da Informação </h1>
      <p> Proteja seus dados e a sua privacidade no mundo digital </p>
    </div> 
      <div class="containerFilhoUm">
            
        <div class="containerFilhoDois">
            <h2 class="">  <!--colocar uma fonte-->
              <a href="/page-html/index.html"> Home</a>
              <a href="/page-html/segurança.html"> Segurança</a>
              <a href="/page-html/sobre.html"> Sobre</a>
              <a href="/page-html/contato.html"> Contato</a>
            </h2>
        </div> 
      </div>       
  </header>

  <main>
    <div class="form-container">
      <form>
        <form action="/enviar" method="post">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 - Todos os direitos reservados</p>
    </div>
  </footer>
</body>
</html>
